<div class="space-y-4">
@for(book of bookList ; track book; let i = $index){



    <div class="flex justify-around bg-gray-100 p-4 rounded shadow" >
      <p class="text-lg font-semibold text-blue-800">{{ book.title }}</p>
      <p class="text-md text-gray-700">{{ book.author }}</p>
      <p class="text-md" >
        {{ book.isRead | booleanEmo }}
      </p>
      <button (click)="book.toggleReadStatus()"
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
      >
        {{book.isRead ? "pas lu": "lu"}}
      </button>
    </div>
}
</div>
