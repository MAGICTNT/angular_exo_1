<section class="p-4">
<button class="" (click)="order()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
<span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
    {{textButton}}
</span>
</button>
    <ul class="space-y-4">
        @for(serie of series | orderTable : orderChoix ; track serie; let i = $index) {
            <div class="flex justify-between items-center p-4 border border-gray-300 rounded-lg shadow-md">
                <li class="text-lg font-semibold">
                    Nom de la série : {{serie}}
                </li>
                <button class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700 transition duration-300" (click)="delete(i)">
                    Delete
                </button>
            </div>
        } @empty {
            <li class="text-gray-500">Pas de série</li>
        }
    </ul>
</section>
