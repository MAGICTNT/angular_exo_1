<section class="p-4">
    <ul class="space-y-4">
        @for(serie of series; track serie; let i = $index) {
            <div class="flex justify-between items-center p-4 border border-gray-300 rounded-lg shadow-md">
                <li class="text-lg font-semibold">
                    Nom de la série : {{serie}}
                </li>
                <button class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700 transition duration-300" (click)="delete(i)">
                    Delete
                </button>
            </div>
        } @empty {
            <li class="text-gray-500">Pas de série</li>
        }
    </ul>
</section>
